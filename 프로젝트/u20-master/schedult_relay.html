<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/xeicon.min.css">
  <link rel="stylesheet" href="./assets/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>릴레이</title>
</head>

<body>
  <div class="container">
    <div class="athlete">
      <div class="profile_logo">
        <img src="./assets/images/logo.png">
      </div>
      <div class="UserProfile">
        <p class="UserProfile_tit tit_left_blue">
          릴레이
        </p>
        <form action="">
          <div class="UserProfile_modify UserProfile_input thorw_main">
            <div>
              <ul class="UserDesc throwDesc">
                <li class="row input_row throw_row">
                  <span>경기 이름</span>
                  <input type="text" placeholder="경기 종목 코드를 입력해주세요" value="릴레이">
                </li>
                <li class="row input_row throw_row">
                  <span>라운드</span>
                  <input type="text" placeholder="경기 이름을 입력해주세요" value="예선">
                </li>
                <li class="row input_row throw_row">
                  <span>심판 이름</span>
                  <input type="text" placeholder="라운드을 입력하세요" value="권산">
                </li>
                <li class="row input_row throw_row">
                  <span>용 기구</span>
                  <input type="text" placeholder="장소을 입력하세요" value="1KG">
                </li>
                <li class="row input_row throw_row">
                  <span>용 기구</span>
                  <div class="full_div">
                    <input type="text" placeholder="장소을 입력하세요" value="1KG">
                    <button type="button" class="defaultBtn BTN_Blue">현재시간</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="result_BTN">
            <h1 class="tit_padding tit_left_green">결과</h1>
            <div>
              <button type="button" class="defaultBtn BIG_btn BTN_blue4">순서 재정렬</button>
              <button type="button" class="defaultBtn BIG_btn pdf_BTN2 ">자동 입력</button>
            </div>
          </div>
          <!-- List와 Item을 삭제하고 table을 넣으시면 됩니다 -->
          <table class="box_table">
            <!-- 10종 경기 테이블  -->
            <colgroup>
              <col width="5%">
              <col width="5%">
              <col width="10%">
              <col width="20%">
              <col width="5%">
              <col width="10%">
              <col width="15%">
              <col width="15%">
              <col width="15%">
            </colgroup>
            <thead class="result_table entry_table">
              <tr>
                <th scope="col" colspan="1">레인</th>
                <th scope="col" colspan="1">등수</th>
                <th scope="col" colspan="1">등번호</th>
                <th scope="col" colspan="1">이름</th>
                <th scope="col" colspan="1">국가</th>
                <th scope="col" colspan="1">기록</th>
                <th scope="col" colspan="1">Reaction Time</th>
                <th scope="col" colspan="1">비고</th>
                <th scope="col" colspan="1">신기록</th>
              </tr>
              <tr class="filed2_bottom">
              </tr>
            </thead>
            <tbody class="input_table De_tbody entry_table">
              <tr>
                <td rowspan="1" scope="col"><input type="text" placeholder="레인"></td>
                <td rowspan="1" scope="col"><input type="text" placeholder="등수"></td>
                <td rowspan="1" scope="col">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                </td>
                <td rowspan="1" scope="col">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                </td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="통과여부"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="기록"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="Reaction"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="비고"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="신기록"></td>
              </tr>
              <tr class="Ranklist_Background">
                <td rowspan="1" scope="col"><input type="text" placeholder="레인"></td>
                <td rowspan="1" scope="col"><input type="text" placeholder="등수"></td>
                <td rowspan="1" scope="col">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                  <input type="text" value="" placeholder="등번호를 입력하세요">
                </td>
                <td rowspan="1" scope="col">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                  <input type="text" value="" placeholder="이름을 입력하세요">
                </td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="통과여부"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="기록"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="Reaction"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="비고"></td>
                <td rowspan="1" scope="col"><input type="text" value="" placeholder="신기록"></td>
              </tr>
            </tbody>
          </table>
          <h3 class="UserProfile_tit tit_left_red tit_padding">경기 비고</h3>
          <input placeholder="비고를 입력해주세요." type="text" name="bibigo" class="note_text" value="" maxlength=" 100">
          <div class="modify_Btn input_Btn result_Btn">
            <button class=" BTN_Blue  " style="width: 100%;" type="submit">등록하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
