          창 던지기

        <form action="">

            <div>
              <ul class="UserDesc throwDesc">

                  <span>경기 이름</span>
                  <input type="text" placeholder="경기 종목 코드를 입력해주세요" value="창 던지기">

                  <span>심판 이름</span>

                </li>
                <li class="row input_row throw_row">
                  <span>용 기구</span>
                  <input type="text" placeholder="장소을 입력하세요" value="1KG">
                </li>
                <li class="row input_row throw_row">
                  <span>경기 시작 시간</span>
                  <input placeholder="시작 시간" type="text" name="starttime" class="input_text" value="2023-03-09 00:00:00"
                    maxlength="30" required="">
                </li>
                <li class="row input_row throw_row">
                  <span>현재 시간</span>
                  <input placeholder="시작 시간" type="text" name="starttime" class="input_text" value="2023-03-09 00:00:00"
